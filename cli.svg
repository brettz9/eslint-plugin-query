<svg xmlns="http://www.w3.org/2000/svg" viewBox="0, 0, 4301.5, 478.45" font-family="SauceCodePro Nerd Font, Source Code Pro, Courier" font-size="14"><g fill="#D3D3D3"><rect x="0" y="0" width="4301.5" height="478.45" fill="#000000"/><path d="M0,35.5146875 L159.6259765625,35.5146875 Z" stroke="#D3D3D3"/><text x="0" y="33.55" font-weight="bold">eslint-plugin-query</text><text x="16.8" y="71.55">  Add &#x22;rules&#x22; made of arbitrary selectors to choose source lines to be reported </text><text x="16.8" y="109.55" font-style="italic">esq -q=&#x22;FunctionDeclaration &#x3E; FunctionExpression&#x22; [--defaultFormat=&#x22;node&#x22;]    </text><text x="16.8" y="128.55" font-style="italic">  [--start=&#x3C;int&#x3E;] [--end=&#x3C;int&#x3E;]</text><text x="268.84" y="128.55"> [-i &#x3C;files to lint&#x3E;]                            </text><path d="M0,168.5146875 L58.8095703125,168.5146875 Z" stroke="#D3D3D3"/><text x="0" y="166.55" font-weight="bold">Options</text><text x="8.4" y="204.55" font-weight="bold">-i</text><text x="25.2" y="204.55">, </text><text x="42.01" y="204.55" font-weight="bold">--file</text><path d="M100.81640625,206.5146875 L176.4287109375,206.5146875 Z" stroke="#D3D3D3"/><text x="100.82" y="204.55">file path</text><text x="1268.61" y="204.55">                                                                                                                                  Path to the file(s) to lint. Defaults to &#x60;.&#x60;                                                                                                                                                                                                                                                                                                                             </text><text x="8.4" y="223.55" font-weight="bold">-q</text><text x="25.2" y="223.55">, </text><text x="42.01" y="223.55" font-weight="bold">--query</text><path d="M109.2177734375,225.5146875 L176.4287109375,225.5146875 Z" stroke="#D3D3D3"/><text x="109.22" y="223.55">selector</text><text x="1268.61" y="223.55">                                                                                                                                  string representing the esquery selector; see https://eslint.org/docs/developer-guide/selectors                                                                                                                                                                                                                                                                          </text><text x="8.4" y="242.55" font-weight="bold">-t</text><text x="25.2" y="242.55">, </text><text x="42.01" y="242.55" font-weight="bold">--template</text><path d="M134.421875,244.5146875 L201.6328125,244.5146875 Z" stroke="#D3D3D3"/><text x="134.42" y="242.55">template</text><text x="1268.61" y="242.55">                                                                                                                               A string in the form of an ES6 template for this query (see es6-template-strings at https://github.com/medikoo/es6-template-strings/It will be passed &#x60;result&#x60;, the selector-identified node represented as a string (i.e., the lines of code pointed to by the selector); defaults to: &#x22;${result}&#x22;; passed &#x60;result&#x60;. Remember to escape &#x60;$&#x60; with backslash for CLI use. </text><text x="8.4" y="261.55" font-weight="bold">-s</text><text x="25.2" y="261.55">, </text><text x="42.01" y="261.55" font-weight="bold">--start</text><path d="M109.2177734375,263.5146875 L168.02734375,263.5146875 Z" stroke="#D3D3D3"/><text x="109.22" y="261.55">integer</text><text x="1268.61" y="261.55">                                                                                                                                   Integer at which to begin slicing out of the selected lines of code for this query. May be negative as with &#x60;slice&#x60;                                                                                                                                                                                                                                                      </text><text x="8.4" y="280.55" font-weight="bold">-e</text><text x="25.2" y="280.55">, </text><text x="42.01" y="280.55" font-weight="bold">--end</text><path d="M92.4150390625,282.5146875 L151.224609375,282.5146875 Z" stroke="#D3D3D3"/><text x="92.42" y="280.55">integer</text><text x="1268.61" y="280.55">                                                                                                                                     Integer at which to end slicing out of the selected lines of code for this query. May be negative as with &#x60;slice&#x60;                                                                                                                                                                                                                                                        </text><text x="8.4" y="299.55" font-weight="bold">-p</text><text x="25.2" y="299.55">, </text><text x="42.01" y="299.55" font-weight="bold">--parent</text><text x="1268.61" y="299.55">                                                                                                                                          If &#x60;format&#x60; is &#x22;node&#x22;, setting this to &#x60;true&#x60; for a query will also show the &#x60;parent&#x60; properties on the AST. Defaults to &#x60;false&#x60;.                                                                                                                                                                                                                                        </text><text x="8.4" y="318.55" font-weight="bold">-f</text><text x="25.2" y="318.55">, </text><text x="42.01" y="318.55" font-weight="bold">--format</text><path d="M117.619140625,320.5146875 L386.462890625,320.5146875 Z" stroke="#D3D3D3"/><text x="117.62" y="318.55">&#x22;string&#x22;|&#x22;node&#x22;|&#x22;json-stringify&#x22;</text><text x="1268.61" y="318.55">                                                                                                         Overrides &#x60;defaultFormat&#x60; per query (see &#x60;defaultFormat&#x60;).                                                                                                                                                                                                                                                                                                               </text><text x="8.4" y="337.55" font-weight="bold">--fileCount</text><text x="1268.61" y="337.55">                                                                                                                                           If set, will count the total number of files where the &#x60;selector&#x60;&#x27;s were found insead of the default of showing found code excerpts themselves.                                                                                                                                                                                                                          </text><text x="8.4" y="356.55" font-weight="bold">-c</text><text x="25.2" y="356.55">, </text><text x="42.01" y="356.55" font-weight="bold">--count</text><text x="1268.61" y="356.55">                                                                                                                                           If set, will count the total of the &#x60;selector&#x60;&#x27;s found rather than the default of showing found code excerpts themselves.                                                                                                                                                                                                                                                </text><text x="8.4" y="375.55" font-weight="bold">--defaultFormat</text><path d="M142.8232421875,377.5146875 L411.6669921875,377.5146875 Z" stroke="#D3D3D3"/><text x="142.82" y="375.55">&#x22;json-stringify&#x22;|&#x22;string&#x22;|&#x22;node&#x22;</text><text x="1268.61" y="375.55">                                                                                                      If &#x60;node&#x60; is chosen will be represented as stringified Node AST rather than the string found in source, but please note that there can be performance issues if you do not supply an &#x60;end&#x60; value with the &#x60;&#x22;node&#x22;&#x60; option; defaults to &#x22;json-stringify&#x22;.                                                                                                                 </text><text x="8.4" y="394.55" font-weight="bold">--notGlob</text><text x="1268.61" y="394.55">                                                                                                                                             Indicates the file(s) given are not globs. If set, this option will also treat the first &#x60;file&#x60; as the determinant for detecting &#x60;parser&#x60; and &#x60;parserOptions&#x60; (rather than the dummy file (that can be used for &#x60;overrides&#x60; matching) of &#x60;eslint-plugin-query-dummy.js&#x60;).                                                                                                </text><text x="8.4" y="413.55" font-weight="bold">--formatter</text><path d="M109.2177734375,415.5146875 L1251.8037109375,415.5146875 Z" stroke="#D3D3D3"/><text x="109.22" y="413.55">&#x22;checkstyle&#x22;|&#x22;codeframe&#x22;|&#x22;compact&#x22;|&#x22;html&#x22;|&#x22;jslint-xml&#x22;|&#x22;json-with-metadata&#x22;|&#x22;json&#x22;|&#x22;junit&#x22;|&#x22;stylish&#x22;|&#x22;table&#x22;|&#x22;tap&#x22;|&#x22;unix&#x22;|&#x22;visualstudio&#x22;</text><text x="1268.61" y="413.55">  The ESLint formatter to use; see https://eslint.org/docs/user-guide/formatters/ ; defaults to &#x22;stylish&#x22;.                                                                                                                                                                                                                                                                 </text><text x="8.4" y="432.55" font-weight="bold">-v</text><text x="25.2" y="432.55">, </text><text x="42.01" y="432.55" font-weight="bold">--version</text><text x="8.4" y="451.55" font-weight="bold">-h</text><text x="25.2" y="451.55">, </text><text x="42.01" y="451.55" font-weight="bold">--help</text></g></svg>